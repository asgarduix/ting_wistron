<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>緯創-Material X</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- jQuery-ui -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <!-- Bootstrap_4.5.2 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- material_icon -->
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/material-icons-ie.css">
    <!-- malihu-custom-scrollbar-plugin_3.1.5 -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <!-- lity_2.4.1 -->
    <link rel="stylesheet" href="css/lity.css">
    <!-- 全域 -->
    <link rel="stylesheet" href="css/global.css">
    <!-- 框架 -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- 頁面 -->
    <link rel="stylesheet" href="css/page.css">
    <!-- pg使用 -->
    <link rel="stylesheet" href="css/pg.css">
</head>

<body id="canvas">
    <div class="frame">
        <!-- frame: menu -->
        <!-- frame: content -->
        <div class="frame-block rightBlock" id="right_content">
            <!-- header -->
            <header class="frame-content headerModule">
                <div class="headerModule-inner">
                    <div class="header-item header-title">
                        <div class="header-title-name">
                            <h1>資料維護</h1>
                        </div>
                        <div class="header-subtitle-name">
                            <h1>單位用量IM料號維護</h1>
                        </div>
                    </div>
                </div>
            </header>
            <!-- main -->
            <main class="frame-content mainModule">
                <div class="content">
                    <!-- card -->
                    <div class="content-component content-card">
                        <!-- content-card-search -->
                        <div class="content-card-item content-card-search">
                            <div class="srearch-inner">
                                <form action="">
                                    <div class="search-item search-field">
                                        <div class="search-field-inner">
                                            <div class="search-field-item">
                                                <div class="field-title">Plant</div>
                                                <div class="field-obj">
                                                    <select name="" id="">
                                                        <option>F232</option>
                                                        <option>ALL</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="search-field-item">
                                                <div class="field-title">IM料號</div>
                                                <div class="field-obj">
                                                    <input type="text" placeholder="Enter">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="search-item search-btn">
                                        <!-- btn -->
                                        <div class="content-component content-btn">
                                            <button class="content-btn-primary">查詢</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- content-catd-table -->
                        <div class="content-card-item content-card-table">
                            <div class="table-header">
                                <div class="table-header-item table-header-amount">
                                    <div class="amount-inner">
                                        <div class="amount-inner">共<span>1</span>項</div>
                                    </div>
                                </div>
                                <div class="table-header-item table-header-btn">
                                    <ul>
                                        <li><a href='#popup01' data-lity>新增</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="ng-zorro-table">ng-zorro-table</div>
                            <div class="table-footer">pagination</div>
                        </div>
                    </div>
                    <!-- copyright -->
                    <div class="content-component content-copyright">COPYRIGHT ©2021 WISTRON CORPORATION. All RIGHTS RESERVED.</div>
                </div>
            </main>
        </div>
    </div>
    <!-- popup -->
    <div class="lity-hide content-component content-popup" id="popup01">
        <div class="popup-header">
            <div class="pupup-header-inner">
                <div class="popup-title">新增單位用量IM料號</div>
                <div class="popup-close"><button class="lity-close" type="button" aria-label="Close (Press escape to close)" data-lity-close="">×</button></div>
            </div>
        </div>
        <div class="popup-detail">
            <div class="popup-field-inner">
                <div class="popup-field-item col-6">
                    <div class="field-title">Plant</div>
                    <div class="field-obj">
                        <select name="" id="">
                            <option value="" disabled>Choose</option>
                            <option value="">F232</option>
                        </select>
                    </div>
                </div>
                <div class="popup-field-item col-6">
                    <div class="field-title">IM料號</div>
                    <div class="field-obj">
                        <input type="text" placeholder="Enter" value="6.0101.003">
                    </div>
                </div>
            </div><!-- end popup-field-inner -->
            <hr>
            <div class="popup-field-inner">
                <div class="popup-field-item col-6">
                    <div class="field-title">購買方式</div>
                    <div class="field-obj">
                        <select name="" id="">
                            <option value="" disabled>Choose</option>
                            <option value="">工具室購買</option>
                        </select>
                    </div>
                </div>
                <div class="popup-field-item col-6">
                    <div class="field-title">購買頻率</div>
                    <div class="field-obj">
                        <select name="" id="">
                            <option value="" disabled>Choose</option>
                            <option value="">季購買</option>
                        </select>
                    </div>
                </div>
            </div><!-- end popup-field-inner -->
            <hr>
            <div class="popup-field-inner">
                <div class="popup-field-item col-6">
                    <div class="field-title">MPQ</div>
                    <div class="field-obj">
                        <input type="text" placeholder="Enter" value="5">
                    </div>
                </div>
                <div class="popup-field-item col-6">
                    <div class="field-title">MOQ</div>
                    <div class="field-obj">
                        <input type="text" placeholder="Enter" value="10">
                    </div>
                </div>
            </div><!-- end popup-field-inner -->
        </div>
        <div class="popup-btn">
            <div class=" content-btn">
                <button class="content-btn-primary-line">取消</button>
                <button class="content-btn-primary">保存</button>
            </div>
        </div>
    </div>
</body>
<!-- jQuery_3.5.1  -->
<script src="js/jquery-3.5.1.min.js"></script>
<!-- jQuery-ui_1.12.1 -->
<script src="js/jquery-ui.js"></script>
<!-- Popper -->
<script src="js/popper.min.js"></script>
<!-- Bootstrap_4.5.2 -->
<script src="js/bootstrap.min.js"></script>
<!-- malihu-custom-scrollbar-plugin_3.1.5 -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- lity_2.4.1 -->
<script src="js/lity.js"></script>
<!-- 自定義js -->
<script src="js/layout.js"></script>
<!-- pg使用 -->
<script src="js/pg.js"></script>
<!-- pg使用 -->
<script src="js/pg.js"></script>

</html>
