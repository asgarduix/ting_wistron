<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="referrer" content="no-referrer" />
    <title>緯創-Material X</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- jQuery-ui -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <!-- Bootstrap_4.5.2 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- material_icon -->
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/material-icons-ie.css">
    <!-- malihu-custom-scrollbar-plugin_3.1.5 -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <!-- lity_2.4.1 -->
    <link rel="stylesheet" href="css/lity.css">
    <!-- 全域 -->
    <link rel="stylesheet" href="css/global.css">
    <!-- 框架 -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- 頁面 -->
    <link rel="stylesheet" href="css/page.css">
    <!-- pg使用 -->
    <link rel="stylesheet" href="css/pg.css">
    <!-- echarts -->
    <script src="js/echarts.min.js"></script>
    <!-- css -->
    <style>
    #barChart01 {
        width: 100%;
        height: 240px;
    }

    #pieChart02 {
        width: 100%;
        height: 240px;
    }
    .line-echarts-item {
        width: 700px;
    }
    </style>
</head>

<body id="canvas">
    <div class="frame">
        <!-- frame: content -->
        <div class="frame-block rightBlock" id="right_content">
            <!-- header -->
            <header class="frame-content headerModule">
                <div class="headerModule-inner">
                    <div class="header-item header-title">
                        <div class="header-title-name">
                            <h1>指標管理看板</h1>
                        </div>
                        <div class="header-subtitle-name">
                            <h1>耗材單位成本</h1>
                        </div>
                    </div>
                </div>
            </header>
            <!-- main -->
            <main class="frame-content mainModule">
                <div class="content">
                    <!-- card -->
                    <div class="content-component content-card">
                        <!-- content-card-search -->
                        <div class="content-card-item content-card-search">
                            <div class="srearch-inner">
                                <form action="">
                                    <div class="search-item search-field">
                                        <div class="search-field-inner">
                                            <div class="search-field-item">
                                                <div class="field-title">Plant</div>
                                                <div class="field-obj">
                                                    <select name="" id="">
                                                        <option>F232</option>
                                                        <option>ALL</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="search-field-item">
                                                <div class="field-title">日期</div>
                                                <div class="field-obj field-date">
                                                    <div class="field-date-inner">
                                                        <div class="date-item">
                                                            <input type="text" placeholder="Enter">
                                                        </div>
                                                        <div class="date-item">~</div>
                                                        <div class="date-item">
                                                            <input type="text" placeholder="Enter">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="search-item search-btn">
                                        <!-- btn -->
                                        <div class="content-component content-btn">
                                            <button class="content-btn-primary">查詢</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- content-card-echarts -->
                        <div class="content-card-echarts info-echarts">
                            <div class="echarts-inner">
                                <div class="echarts-item">
                                    <div class="echarts-item-inner">
                                        <div class="echarts-title">成本評估分析佔比</div>
                                        <div class="echarts-img">
                                            <div id="pieChart02"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="echarts-item line-echarts-item">
                                    <div class="echarts-item-inner">
                                        <div class="echarts-title">費用預估趨勢</div>
                                        <div class="echarts-img">
                                            <div id="barChart01"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- content-card-tableInfo -->
                        <div class="content-card-tableInfo">
                            <ul>
                                <li class="storage-safe">用量正常</li>
                                <li class="storage-warning">用量注意</li>
                                <li class="storage-dangerous">用量警示</li>
                            </ul>  
                        </div>
                        <!-- content-catd-table -->
                        <div class="content-card-item content-card-table">
                            <div class="table-header">
                                <div class="table-header-item table-header-amount">
                                    <div class="amount-inner">共<span>4</span>項</div>
                                </div>
                                <div class="table-header-item table-header-btn">
                                    <ul>
                                        <li><button>下載</button></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="ng-zorro-table">ng-zorro-table</div>
                            <div class="table-footer">pagination</div>
                        </div>
                    </div>
                    <!-- copyright -->
                    <div class="content-component content-copyright">COPYRIGHT ©2021 WISTRON CORPORATION. All RIGHTS RESERVED.</div>
                </div>
            </main>
        </div>
    </div>
</body>
<!-- jQuery_3.5.1  -->
<script src="js/jquery-3.5.1.min.js"></script>
<!-- jQuery-ui_1.12.1 -->
<script src="js/jquery-ui.js"></script>
<!-- Popper -->
<script src="js/popper.min.js"></script>
<!-- Bootstrap_4.5.2 -->
<script src="js/bootstrap.min.js"></script>
<!-- malihu-custom-scrollbar-plugin_3.1.5 -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- lity_2.4.1 -->
<script src="js/lity.js"></script>
<!-- 自定義js -->
<script src="js/layout.js"></script>
<!-- pg使用 -->
<script src="js/pg.js"></script>
<!-- pg使用 -->
<script src="js/pg.js"></script>
<script>
var myChart = echarts.init(document.getElementById('barChart01'));
var option = {
    tooltip: {
        trigger: 'axis',
        confine: true,
        axisPointer: {
            type: 'cross',
            crossStyle: {
                color: '#999'
            }
        },
    },
    toolbox: {
        feature: {
            dataView: { show: false, readOnly: false },
            magicType: { show: false, type: ['line', 'bar'] },
            restore: { show: false },
            saveAsImage: { show: false }
        }
    },
    legend: {
        x: 'right',
        data: ['實際領用金額', '目標領用金額', '實際生產量']
    },
    grid: {
        left: 40,
        right: 40,
        bottom: 30
    },
    xAxis: [{
        type: 'category',
        data: ['2020/10', '2020/01', '2020/02', '2020/03', '2020/04', '2020/05', '2020/06', '2020/07'],
        axisPointer: {
            type: 'shadow'
        }
    }],
    yAxis: [{
            type: 'value',
            name: 'RMB/KPCS',
            min: 0,
            max: 1.0,
            interval: 0.2,
            axisLabel: {
                formatter: '{value}'
            }
        }
        // {
        //     type: 'value',
        //     name: 'Amout',
        //     min: 0,
        //     max: 1000,
        //     interval: 200,
        //     axisLabel: {
        //         formatter: '{value}'
        //     }
        // }
    ],
    series: [{
            name: '實際領用金額',
            type: 'line',
            color: '#036EB7',
            data: [0.9, 0.5, 0.3, 0.35, 0.4, 0.5, 0.4, 0.3]
        },
        {
            name: '目標領用金額',
            type: 'line',
            color: '#F67D1C',
            data: [0.7, 0.6, 0.55, 0.8, 0.6, 0.45, 0.5, 0.45]
        }
    ]
};
myChart.setOption(option);
////////////////////////////////////////////////////////////////////// 
var myChart1 = echarts.init(document.getElementById('pieChart02'));
var option1 = {
    tooltip: {
        trigger: 'item',
        confine: true
    },
    legend: {
        top: '30px',
        right: '10',
        orient: 'vertical',
        containLabel: true
    },
    graphic: {
        type: "text",
        left: "15%",
        top: "48%"
    },
    series: [{
        name: '全廠庫存總量',
        type: 'pie',
        radius: ['90%', '0%'],
        avoidLabelOverlap: false,
        itemStyle: {
            borderRadius: 0,
            borderColor: '#f7f7f7',
            borderWidth: 1
        },
        center: ['30%', '50%'],
        label: {
            show: false,
            position: 'left'
        },
        emphasis: {
            label: {
                show: false,
                fontSize: '21',
                fontWeight: 'normal'
            }
        },
        hoverAnimation: false,
        data: [{
                value: 42,
                name: '絕對值x>10%'
            },
            {
                value: 22,
                name: '10%>=絕對值x>5%'
            },
            {
                value: 36,
                name: '0%<絕對值x<= 5%'
            }

        ],
        color: ['#C1212A', '#A1CC57', '#FCC801']
    }],
};
myChart1.setOption(option1);
</script>

</html>
