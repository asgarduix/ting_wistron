<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>緯創-Material X</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- jQuery-ui -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <!-- Bootstrap_4.5.2 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- material_icon -->
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/material-icons-ie.css">
    <!-- malihu-custom-scrollbar-plugin_3.1.5 -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <!-- lity_2.4.1 -->
    <link rel="stylesheet" href="css/lity.css">
    <!-- 全域 -->
    <link rel="stylesheet" href="css/global.css">
    <!-- 框架 -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- 頁面 -->
    <link rel="stylesheet" href="css/page.css">
    <!-- pg使用 -->
    <link rel="stylesheet" href="css/pg.css">
</head>

<body id="canvas">
    <div class="frame">
        <!-- frame: content -->
        <div class="frame-block rightBlock" id="right_content">
            <!-- header -->
            <header class="frame-content headerModule">
                <div class="headerModule-inner">
                    <div class="header-item header-title">
                        <div class="header-title-name">
                            <h1>單位用量機種維護</h1>
                        </div>
                    </div>
                </div>
            </header>
            <!-- main -->
            <main class="frame-content mainModule">
                <div class="content">
                    <!-- card -->
                    <div class="content-component content-card">
                        <!-- content-card-search -->
                        <div class="content-card-item content-card-search">
                            <div class="srearch-inner">
                                <form action="">
                                    <div class="search-item search-field">
                                        <div class="search-field-inner">
                                            <div class="search-field-item">
                                                <div class="field-title">Plant</div>
                                                <div class="field-obj">
                                                    <select name="" id="">
                                                        <option>F232</option>
                                                        <option>ALL</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="search-field-item">
                                                <div class="field-title">客戶</div>
                                                <div class="field-obj">
                                                    <select name="" id="">
                                                        <option>ZARA</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="search-field-item">
                                                <div class="field-title">機種</div>
                                                <div class="field-obj">
                                                    <select name="" id="">
                                                        <option>AD161</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="search-field-item">
                                                <div class="field-title">Product</div>
                                                <div class="field-obj">
                                                    <select name="" id="">
                                                        <option>ZARA</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="search-field-item">
                                                <div class="field-title">Function</div>
                                                <div class="field-obj">
                                                    <select name="" id="">
                                                        <option>SMT</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="search-field-item">
                                                <div class="field-title">關鍵字</div>
                                                <div class="field-obj">
                                                    <input type="text" placeholder="請輸入IM料號/機種/Product">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="search-item search-btn">
                                        <!-- btn -->
                                        <div class="content-component content-btn">
                                            <button class="content-btn-primary">查詢</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- content-card-tab -->
                        <div class="content-card-item content-card-tab">
                            <ul>
                                <li>
                                    <a href="#"><span class="tab-name">使用中</span><span class="tab-num">25</span></a>
                                </li>
                                <li>
                                    <a href="#"><span class="tab-name">簽核中</span><span class="tab-num">1</span></a>
                                </li>
                                <li>
                                    <a href="#" class="tab-active"><span class="tab-name">已刪除</span><span class="tab-num">1</span></a>
                                </li>
                            </ul>
                        </div>
                        <!-- content-catd-table -->
                        <div class="content-card-item content-card-table">
                            <div class="table-header">
                                <div class="table-header-item table-header-amount">
                                    <div class="amount-inner">共<span>1</span>項</div>
                                </div>
                                <div class="table-header-item table-header-btn">
                                    <ul>
                                        <li class="table-recovery"><a href='#popup02' data-lity>復原</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="ng-zorro-table">ng-zorro-table</div>
                            <div class="table-footer">pagination</div>
                        </div>
                    </div>
                    <!-- copyright -->
                    <div class="content-component content-copyright">COPYRIGHT ©2021 WISTRON CORPORATION. All RIGHTS RESERVED.</div>
                </div>
            </main>
        </div>
    </div>
    <!-- 復原 popup -->
    <div class="lity-hide content-component content-popup" id="popup02">
        <div class="popup-header">
            <div class="pupup-header-inner">
                <div class="popup-title">確認復原</div>
                <div class="popup-close"><button class="lity-close" type="button" aria-label="Close (Press escape to close)" data-lity-close="">×</button></div>
            </div>
        </div>
        <div class="popup-detail">
            <div class="popup-field-inner justify-content-center">
                點選『確認』後勾選資料將進行復原
            </div>
        </div>
        <div class="popup-btn">
            <div class=" content-btn">
                <button class="content-btn-primary">復原</button>
            </div>
        </div>
    </div>
    <!-- END: 復原 popup -->
</body>
<!-- jQuery_3.5.1  -->
<script src="js/jquery-3.5.1.min.js"></script>
<!-- jQuery-ui_1.12.1 -->
<script src="js/jquery-ui.js"></script>
<!-- Popper -->
<script src="js/popper.min.js"></script>
<!-- Bootstrap_4.5.2 -->
<script src="js/bootstrap.min.js"></script>
<!-- malihu-custom-scrollbar-plugin_3.1.5 -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- lity_2.4.1 -->
<script src="js/lity.js"></script>
<!-- 自定義js -->
<script src="js/layout.js"></script>
<!-- pg使用 -->
<script src="js/pg.js"></script>
<!-- pg使用 -->
<script src="js/pg.js"></script>

</html>
