<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>緯創-Material X</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- jQuery-ui -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <!-- Bootstrap_4.5.2 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- material_icon -->
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/material-icons-ie.css">
    <!-- malihu-custom-scrollbar-plugin_3.1.5 -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <!-- lity_2.4.1 -->
    <link rel="stylesheet" href="css/lity.css">
    <!-- 全域 -->
    <link rel="stylesheet" href="css/global.css">
    <!-- 框架 -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- 頁面 -->
    <link rel="stylesheet" href="css/page.css">
    <!-- pg使用 -->
    <link rel="stylesheet" href="css/pg.css">
</head>

<body id="canvas">
    <div class="frame">
        <!-- frame: content -->
        <div class="frame-block rightBlock" id="right_content">
            <!-- header -->
            <header class="frame-content headerModule">
                <div class="headerModule-inner">
                    <div class="header-item header-title">
                        <div class="header-title-name">
                            <h1>計算月需求量</h1>
                        </div>
                        <div class="header-subtitle-name">
                            <h1>自動計算月需求-FCST</h1>
                        </div>
                    </div>
                </div>
            </header>
            <!-- main -->
            <main class="frame-content mainModule">
                <div class="content">
                    <!-- card -->
                    <div class="content-component content-card">
                        <!-- content-card-search -->
                        <div class="content-card-item content-card-search">
                            <div class="srearch-inner">
                                <form action="">
                                    <div class="search-item search-field">
                                        <div class="search-field-inner">
                                            <div class="search-field-item">
                                                <div class="field-title">日期</div>
                                                <div class="field-obj field-date">
                                                    <div class="field-date-inner">
                                                        <div class="date-item">
                                                            <input type="text" placeholder="Enter">
                                                        </div>
                                                        <div class="date-item">~</div>
                                                        <div class="date-item">
                                                            <input type="text" placeholder="Enter">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="search-field-item">
                                                <div class="field-title">Plant</div>
                                                <div class="field-obj">
                                                    <select name="" id="">
                                                        <option>F232</option>
                                                        <option>ALL</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="search-field-item">
                                                <div class="field-title">需求單位</div>
                                                <div class="field-obj">
                                                    <select name="" id="">
                                                        <option>ALL</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="search-field-item">
                                                <div class="field-title">IM料號</div>
                                                <div class="field-obj">
                                                    <select name="" id="">
                                                        <option>ALL</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="search-field-item">
                                                <div class="field-title">cmm_version</div>
                                                <div class="field-obj">
                                                    <select name="" id="">
                                                        <option>F2322021051200</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="search-item search-btn">
                                        <!-- btn -->
                                        <div class="content-component content-btn">
                                            <button class="content-btn-primary">查詢</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- content-card-tab -->
                        <div class="content-card-item content-card-tab">
                            <ul>
                                <li>
                                    <a href="#" class="tab-active"><span class="tab-name">工具室共同採購</span><span class="tab-num">59</span></a>
                                </li>
                                <li>
                                    <a href="#"><span class="tab-name">部門自行採購</span><span class="tab-num">1</span></a>
                                </li>
                                <li>
                                    <a href="#"><span class="tab-name">頁籤</span><span class="tab-num">1</span></a>
                                </li>
                            </ul>
                        </div>
                        <!-- content-catd-table -->
                        <div class="content-card-item content-card-table">
                            <div class="table-header">
                                <div class="table-header-item table-header-amount">
                                    <div class="amount-inner">共<span>59</span>項</div>
                                </div>
                                <div class="table-header-item table-header-btn">
                                    <ul>
                                        <li><button>下載</button></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="ng-zorro-table">ng-zorro-table</div>
                            <div class="table-footer">pagination</div>
                        </div>
                    </div>
                    <!-- copyright -->
                    <div class="content-component content-copyright">COPYRIGHT ©2021 WISTRON CORPORATION. All RIGHTS RESERVED.</div>
                </div>
            </main>
        </div>
    </div>
</body>
<!-- jQuery_3.5.1  -->
<script src="js/jquery-3.5.1.min.js"></script>
<!-- jQuery-ui_1.12.1 -->
<script src="js/jquery-ui.js"></script>
<!-- Popper -->
<script src="js/popper.min.js"></script>

<!-- malihu-custom-scrollbar-plugin_3.1.5 -->

<!-- lity_2.4.1 -->
<script src="js/lity.js"></script>
<!-- 自定義js -->
<script src="js/layout.js"></script>
<!-- pg使用 -->
<script src="js/pg.js"></script>
<!-- pg使用 -->
<script src="js/pg.js"></script>

</html>
